<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wingo Admin Panel</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e0033, #0d1a4d);
            color: #fff;
            padding: 30px;
            display: flex;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 700px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
        }
        h2, h3 { margin-bottom: 20px; }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }
        button {
            background: #00cc00;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover { background: #009900; }
        #withdraw-btn { background: #ff3333; }
        #withdraw-btn:hover { background: #cc0000; }
        #ban-btn { background: #ff4500; }
        #unban-btn { background: #00ff7f; }
        #start-game-btn { background: #00b7eb; }
        #message { color: #ff3333; font-size: 18px; margin-top: 20px; }
        #user-info {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ငွေသွင်း / ငွေထုတ် စီမံခန့်ခွဲမှု</h2>
        <input type="text" id="user-id-input" placeholder="User ID">
        <input type="number" id="amount" placeholder="ငွေပမာဏ (MMK)">
        <select id="transaction-type">
            <option value="deposit">ငွေသွင်း</option>
            <option value="withdraw">ငွေထုတ်</option>
        </select>
        <button id="submit-btn">အတည်ပြု</button>
        <h3>အချက်အလက် စစ်ဆေးရန်</h3>
        <input type="text" id="check-user-id" placeholder="User ID">
        <button id="check-btn">Check</button>
        <div id="user-info"></div>
        <button id="ban-btn">Ban</button>
        <button id="unban-btn">Unban</button>
        <button id="start-game-btn">Game စတင်ရန်</button>
        <div id="message"></div>
    </div>

    <script>
        const supabase = Supabase.createClient(
            'https://qdusallinlchgvifxixd.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkdXNhbGxpbmxjaGd2aWZ4aXhkIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0NDMwMTE1NywiZXhwIjoyMDU5ODc3MTU3fQ.gDKIUHQxKwZubxyL-Nd_fg8ZeqyQKvMUswAeTnTterE'
        );

        window.addEventListener('load', () => {
            document.getElementById('submit-btn').addEventListener('click', async () => {
                try {
                    const userId = document.getElementById('user-id-input').value;
                    const amount = parseInt(document.getElementById('amount').value);
                    const type = document.getElementById('transaction-type').value;

                    if (!userId || isNaN(amount) || amount <= 0) {
                        document.getElementById('message').textContent = 'မမှန်ကန်သော အချက်အလက်။';
                        return;
                    }

                    let { data: user, error } = await supabase.from('users').select('balance').eq('user_id', userId).single();
                    if (error || !user) {
                        document.getElementById('message').textContent = 'User ID မရှိပါ။';
                        return;
                    }

                    let newBalance = user.balance;
                    if (type === 'deposit') {
                        newBalance += amount;
                    } else if (type === 'withdraw') {
                        if (newBalance < amount) {
                            document.getElementById('message').textContent = 'လက်ကျန်ငွေ မလုံလောက်ပါ။';
                            return;
                        }
                        newBalance -= amount;
                    }

                    const { error: updateError } = await supabase.from('users').update({ balance: newBalance }).eq('user_id', userId);
                    if (updateError) throw new Error(`Error updating balance: ${updateError.message}`);

                    const { error: insertError } = await supabase.from('transactions').insert({ user_id: userId, amount, type });
                    if (insertError) throw new Error(`Error inserting transaction: ${insertError.message}`);

                    document.getElementById('message').textContent = `${type === 'deposit' ? 'ငွေသွင်း' : 'ငွေထုတ်'} အောင်မြင်ပါသည်။`;
                } catch (err) {
                    console.error('Transaction Error:', err);
                    document.getElementById('message').textContent = `အမှား: ${err.message}`;
                }
            });

            document.getElementById('check-btn').addEventListener('click', async () => {
                try {
                    const checkUserId = document.getElementById('check-user-id').value;
                    const { data: user, error } = await supabase.from('users').select('balance, is_banned').eq('user_id', checkUserId).single();

                    if (error || !user) {
                        document.getElementById('user-info').textContent = 'User ID မရှိပါ။';
                        return;
                    }

                    document.getElementById('user-info').innerHTML = `
                        User ID: ${checkUserId}<br>
                        လက်ကျန်ငွေ: ${user.balance} MMK<br>
                        Ban ဖြစ်/မဖြစ်: ${user.is_banned ? 'Yes' : 'No'}
                    `;
                } catch (err) {
                    console.error('Check User Error:', err);
                    document.getElementById('message').textContent = `အမှား: ${err.message}`;
                }
            });

            document.getElementById('ban-btn').addEventListener('click', async () => {
                try {
                    const checkUserId = document.getElementById('check-user-id').value;
                    const { error } = await supabase.from('users').update({ is_banned: true }).eq('user_id', checkUserId);
                    if (error) throw new Error(`Error banning user: ${error.message}`);
                    document.getElementById('message').textContent = 'User ကို Ban လိုက်ပါပြီ။';
                } catch (err) {
                    console.error('Ban Error:', err);
                    document.getElementById('message').textContent = `အမှား: ${err.message}`;
                }
            });

            document.getElementById('unban-btn').addEventListener('click', async () => {
                try {
                    const checkUserId = document.getElementById('check-user-id').value;
                    const { error } = await supabase.from('users').update({ is_banned: false }).eq('user_id', checkUserId);
                    if (error) throw new Error(`Error unbanning user: ${error.message}`);
                    document.getElementById('message').textContent = 'User ကို Unban လိုက်ပါပြီ။';
                } catch (err) {
                    console.error('Unban Error:', err);
                    document.getElementById('message').textContent = `အမှား: ${err.message}`;
                }
            });

            document.getElementById('start-game-btn').addEventListener('click', () => {
                try {
                    window.location.href = 'https://wingo-game.netlify.app';
                } catch (err) {
                    console.error('Start Game Error:', err);
                    document.getElementById('message').textContent = `အမှား: ${err.message}`;
                }
            });
        });
    </script>
</body>
</html>
