<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wingo Game</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1, #96c93d);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        #balance, #user-id { font-size: clamp(16px, 4vw, 24px); }

        .container {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        #round-id {
            font-size: clamp(20px, 5vw, 28px);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .number-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .number-btn {
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid #ffd700;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .number-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #ffd700;
        }

        .number-btn img { width: 100%; max-width: 60px; height: auto; }
        .color-bar { height: 8px; margin-top: 5px; }

        .options, .modes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .option-btn, .mode-btn {
            padding: 12px 25px;
            font-size: clamp(14px, 3vw, 18px);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .option-btn:hover, .mode-btn:hover { transform: translateY(-2px); }
        #green-btn { background: #00cc00; }
        #red-btn { background: #ff3333; }
        #big-btn, #small-btn { background: #ffcc00; color: #000; }
        .mode-btn.active { background: #ff4500; }

        #bet-modal, #result {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 15px;
            z-index: 1000;
            display: none;
            width: 90%;
            max-width: 400px;
        }

        #bet-modal input { width: 100%; padding: 10px; font-size: 16px; margin: 10px 0; }
        #bet-modal button, #deposit-withdraw button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        #confirm-bet { background: #00cc00; }
        #cancel-bet { background: #ff3333; }

        #result img { width: 100%; max-width: 120px; }
        #countdown { font-size: clamp(30px, 8vw, 40px); margin: 20px 0; }

        #history {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-top: 2px solid #ffd700;
        }

        #deposit-withdraw {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        #deposit-btn { background: #00cc00; }
        #withdraw-btn { background: #ff3333; }

        @media (max-width: 600px) {
            .number-grid { grid-template-columns: repeat(2, 1fr); }
            header { flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>
    <header>
        <div id="user-id">ID: Loading...</div>
        <div id="balance">0 MMK</div>
    </header>
    <div class="container">
        <div id="round-id">2025041000001</div>
        <div class="number-grid">
            <div class="number-btn" data-value="0"><img src="https://github.com/Opper125/wingo/raw/main/0.png"><div class="color-bar" style="background: #00cc00;"></div></div>
            <div class="number-btn" data-value="1"><img src="https://github.com/Opper125/wingo/raw/main/1.png"><div class="color-bar" style="background: #ff3333;"></div></div>
            <div class="number-btn" data-value="2"><img src="https://github.com/Opper125/wingo/raw/main/2.png"><div class="color-bar" style="background: #00cc00;"></div></div>
            <div class="number-btn" data-value="3"><img src="https://github.com/Opper125/wingo/raw/main/3.png"><div class="color-bar" style="background: #ff3333;"></div></div>
            <div class="number-btn" data-value="4"><img src="https://github.com/Opper125/wingo/raw/main/4.png"><div class="color-bar" style="background: #00cc00;"></div></div>
            <div class="number-btn" data-value="5"><img src="https://github.com/Opper125/wingo/raw/main/5.png"><div class="color-bar" style="background: #ff3333;"></div></div>
            <div class="number-btn" data-value="6"><img src="https://github.com/Opper125/wingo/raw/main/6.png"><div class="color-bar" style="background: #00cc00;"></div></div>
            <div class="number-btn" data-value="7"><img src="https://github.com/Opper125/wingo/raw/main/7.png"><div class="color-bar" style="background: #ff3333;"></div></div>
            <div class="number-btn" data-value="8"><img src="https://github.com/Opper125/wingo/raw/main/8.png"><div class="color-bar" style="background: #00cc00;"></div></div>
            <div class="number-btn" data-value="9"><img src="https://github.com/Opper125/wingo/raw/main/9.png"><div class="color-bar" style="background: #ff3333;"></div></div>
        </div>
        <div class="options">
            <button id="green-btn" class="option-btn" data-type="green">GREEN</button>
            <button id="red-btn" class="option-btn" data-type="red">RED</button>
            <button id="big-btn" class="option-btn" data-type="big">BIG</button>
            <button id="small-btn" class="option-btn" data-type="small">SMALL</button>
        </div>
        <div id="deposit-withdraw">
            <button id="deposit-btn">ငွေသွင်း</button>
            <button id="withdraw-btn">ငွေထုတ်</button>
        </div>
        <div class="modes">
            <button class="mode-btn" data-time="1">1 မိနစ်</button>
            <button class="mode-btn" data-time="3">3 မိနစ်</button>
            <button class="mode-btn" data-time="5">5 မိနစ်</button>
            <button class="mode-btn active" data-time="10">10 မိနစ်</button>
        </div>
        <div id="countdown"></div>
    </div>
    <div id="bet-modal">
        <h2>ထိုးကြေးတင်ရန်</h2>
        <input type="number" id="bet-amount" min="100" placeholder="အနည်းဆုံး 100 MMK">
        <button id="confirm-bet">အတည်ပြု</button>
        <button id="cancel-bet">X</button>
    </div>
    <div id="result">
        <img id="result-img" src="">
        <div id="result-text"></div>
    </div>
    <div id="history">
        <h3>မှတ်တမ်း</h3>
        <ul id="history-list"></ul>
    </div>

    <script>
        const supabase = Supabase.createClient(
            'https://qdusallinlchgvifxixd.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkdXNhbGxpbmxjaGd2aWZ4aXhkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQzMDExNTcsImV4cCI6MjA1OTg3NzE1N30.Nnbjv3uJTfkwrrFE75PXU23yWATcfPRzQ748ULB8lGc'
        );
        let userId = localStorage.getItem('userId');
        let balance = 0;
        let roundCounter = 1;
        let currentDate = new Date().toISOString().slice(0, 10).replace(/-/g, '');
        let currentMode = 10;
        let bets = {};
        let countdown;
        let bettingOpen = true;

        async function initializeUser() {
            if (!userId) {
                userId = Math.floor(100000 + Math.random() * 900000).toString();
                localStorage.setItem('userId', userId);
                await supabase.from('users').insert({ user_id: userId, balance: 10000 });
            }
            const { data } = await supabase.from('users').select('balance').eq('user_id', userId).single();
            balance = data.balance;
            document.getElementById('user-id').textContent = `ID: ${userId}`;
            document.getElementById('balance').textContent = `${balance} MMK`;
        }

        function updateRoundId() {
            const roundId = `${currentDate}${String(roundCounter).padStart(5, '0')}`;
            document.getElementById('round-id').textContent = roundId;
        }

        function startCountdown() {
            let timeLeft = currentMode * 60;
            document.getElementById('countdown').style.display = 'block';
            bettingOpen = true;
            countdown = setInterval(async () => {
                document.getElementById('countdown').textContent = `${Math.floor(timeLeft / 60)}:${String(timeLeft % 60).padStart(2, '0')}`;
                if (timeLeft <= 10) {
                    bettingOpen = false;
                    document.getElementById('countdown').style.fontSize = '50px';
                    document.getElementById('countdown').textContent = `${timeLeft} စက္ကန့်`;
                    if (timeLeft === 0) {
                        clearInterval(countdown);
                        await endRound();
                    }
                }
                timeLeft--;
            }, 1000);
        }

        document.querySelectorAll('.number-btn, .option-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                if (bettingOpen) {
                    const modal = document.getElementById('bet-modal');
                    modal.style.display = 'block';
                    modal.dataset.value = btn.dataset.value || btn.dataset.type;
                } else {
                    alert('ထိုးကြေးတင်ချိန် ပြည့်သွားပါပြီ။');
                }
            });
        });

        document.getElementById('confirm-bet').addEventListener('click', async () => {
            if (!bettingOpen) return alert('ထိုးကြေးတင်ချိန် ပြည့်သွားပါပြီ။');
            const amount = parseInt(document.getElementById('bet-amount').value);
            const value = document.getElementById('bet-modal').dataset.value;
            if (amount >= 100 && amount <= balance) {
                bets[value] = amount;
                balance -= amount;
                await supabase.from('users').update({ balance }).eq('user_id', userId);
                await supabase.from('bets').insert({ user_id: userId, round_id: document.getElementById('round-id').textContent, bet_type: value, amount });
                document.getElementById('balance').textContent = `${balance} MMK`;
                closeModal();
            } else {
                alert('ငွေပမာဏ မမှန်ကန်ပါ။ အနည်းဆုံး 100 MMK ဖြစ်ရမည်။');
            }
        });

        document.getElementById('cancel-bet').addEventListener('click', closeModal);

        function closeModal() {
            document.getElementById('bet-modal').style.display = 'none';
            document.getElementById('bet-amount').value = '';
        }

        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentMode = parseInt(btn.dataset.time);
                clearInterval(countdown);
                startCountdown();
            });
        });

        document.getElementById('deposit-btn').addEventListener('click', async () => {
            const amount = prompt('သွင်းလိုသော ငွေပမာဏ (MMK):');
            if (amount && !isNaN(amount) && amount > 0) {
                balance += parseInt(amount);
                await supabase.from('users').update({ balance }).eq('user_id', userId);
                await supabase.from('transactions').insert({ user_id: userId, amount: parseInt(amount), type: 'deposit' });
                document.getElementById('balance').textContent = `${balance} MMK`;
            }
        });

        document.getElementById('withdraw-btn').addEventListener('click', async () => {
            const amount = prompt('ထုတ်လိုသော ငွေပမာဏ (MMK):');
            if (amount && !isNaN(amount) && amount > 0 && amount <= balance) {
                balance -= parseInt(amount);
                await supabase.from('users').update({ balance }).eq('user_id', userId);
                await supabase.from('transactions').insert({ user_id: userId, amount: parseInt(amount), type: 'withdraw' });
                document.getElementById('balance').textContent = `${balance} MMK`;
            } else {
                alert('ထုတ်လိုသော ငွေပမာဏ မမှန်ကန်ပါ။');
            }
        });

        async function endRound() {
            document.getElementById('countdown').style.display = 'none';
            const roundId = document.getElementById('round-id').textContent;
            const result = Math.floor(Math.random() * 10);
            await supabase.from('game_rounds').insert({ round_id: roundId, result });

            const greenNumbers = [0, 2, 4, 6, 8];
            const redNumbers = [1, 3, 5, 7, 9];
            const smallNumbers = [0, 1, 2, 3, 4];
            const bigNumbers = [5, 6, 7, 8, 9];

            const resultImg = `https://github.com/Opper125/wingo/raw/main/${bets[result] || (bets['green'] && greenNumbers.includes(result)) || (bets['red'] && redNumbers.includes(result)) || (bets['big'] && bigNumbers.includes(result)) || (bets['small'] && smallNumbers.includes(result)) ? 'win.png' : 'lost.png'}`;
            let winnings = 0;

            for (let bet in bets) {
                if (bet == result ||
                    (bet === 'green' && greenNumbers.includes(result)) ||
                    (bet === 'red' && redNumbers.includes(result)) ||
                    (bet === 'big' && bigNumbers.includes(result)) ||
                    (bet === 'small' && smallNumbers.includes(result))) {
                    winnings += bets[bet] * 2;
                }
            }

            if (winnings > 0) {
                balance += winnings;
                await supabase.from('users').update({ balance }).eq('user_id', userId);
                await supabase.from('transactions').insert({ user_id: userId, amount: winnings, type: 'win' });
            }

            document.getElementById('balance').textContent = `${balance} MMK`;
            const resultText = winnings > 0 ? `Win +${winnings} MMK` : `Lost -${Object.values(bets).reduce((a, b) => a + b, 0)} MMK`;
            document.getElementById('result-img').src = resultImg;
            document.getElementById('result-text').innerHTML = `
                ပွဲစဉ်: ${roundId}<br>
                ရလဒ်: ${result} (${bigNumbers.includes(result) ? 'Big' : 'Small'} ${greenNumbers.includes(result) ? 'Green' : 'Red'})<br>
                ${resultText}<br>
                ${currentMode} မိနစ် Play
            `;
            document.getElementById('result').style.display = 'block';

            addToHistory(result, winnings);
            setTimeout(() => {
                document.getElementById('result').style.display = 'none';
                roundCounter++;
                updateRoundId();
                bets = {};
                checkDateChange();
                startCountdown();
            }, 3000);
        }

        function addToHistory(result, winnings) {
            const li = document.createElement('li');
            li.textContent = `${document.getElementById('round-id').textContent} - ${result} (${winnings > 0 ? `+${winnings}` : `-${Object.values(bets).reduce((a, b) => a + b, 0)}`}) - ${currentMode} မိနစ်`;
            document.getElementById('history-list').prepend(li);
        }

        function checkDateChange() {
            const today = new Date().toISOString().slice(0, 10).replace(/-/g, '');
            if (today !== currentDate) {
                currentDate = today;
                roundCounter = 1;
                document.getElementById('history-list').innerHTML = '';
            }
        }

        supabase.channel('game_rounds').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'game_rounds' }, payload => {
            const { round_id, result } = payload.new;
            if (round_id === document.getElementById('round-id').textContent) {
                clearInterval(countdown);
                endRoundWithResult(result);
            }
        }).subscribe();

        async function endRoundWithResult(result) {
            document.getElementById('countdown').style.display = 'none';
            const roundId = document.getElementById('round-id').textContent;

            const greenNumbers = [0, 2, 4, 6, 8];
            const redNumbers = [1, 3, 5, 7, 9];
            const smallNumbers = [0, 1, 2, 3, 4];
            const bigNumbers = [5, 6, 7, 8, 9];

            const resultImg = `https://github.com/Opper125/wingo/raw/main/${bets[result] || (bets['green'] && greenNumbers.includes(result)) || (bets['red'] && redNumbers.includes(result)) || (bets['big'] && bigNumbers.includes(result)) || (bets['small'] && smallNumbers.includes(result)) ? 'win.png' : 'lost.png'}`;
            let winnings = 0;

            for (let bet in bets) {
                if (bet == result ||
                    (bet === 'green' && greenNumbers.includes(result)) ||
                    (bet === 'red' && redNumbers.includes(result)) ||
                    (bet === 'big' && bigNumbers.includes(result)) ||
                    (bet === 'small' && smallNumbers.includes(result))) {
                    winnings += bets[bet] * 2;
                }
            }

            if (winnings > 0) {
                balance += winnings;
                await supabase.from('users').update({ balance }).eq('user_id', userId);
                await supabase.from('transactions').insert({ user_id: userId, amount: winnings, type: 'win' });
            }

            document.getElementById('balance').textContent = `${balance} MMK`;
            const resultText = winnings > 0 ? `Win +${winnings} MMK` : `Lost -${Object.values(bets).reduce((a, b) => a + b, 0)} MMK`;
            document.getElementById('result-img').src = resultImg;
            document.getElementById('result-text').innerHTML = `
                ပွဲစဉ်: ${roundId}<br>
                ရလဒ်: ${result} (${bigNumbers.includes(result) ? 'Big' : 'Small'} ${greenNumbers.includes(result) ? 'Green' : 'Red'})<br>
                ${resultText}<br>
                ${currentMode} မိနစ် Play
            `;
            document.getElementById('result').style.display = 'block';

            addToHistory(result, winnings);
            setTimeout(() => {
                document.getElementById('result').style.display = 'none';
                roundCounter++;
                updateRoundId();
                bets = {};
                checkDateChange();
                startCountdown();
            }, 3000);
        }

        initializeUser().then(() => startCountdown());
    </script>
</body>
</html
