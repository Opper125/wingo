<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wingo - Ultimate Gambling Experience</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e0033, #0d1a4d);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        #user-id, #balance {
            font-size: clamp(16px, 4vw, 22px);
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
        }
        .winner-ticker {
            background: linear-gradient(90deg, #ffcc00, #ff4500);
            padding: 10px;
            overflow: hidden;
            white-space: nowrap;
            box-shadow: 0 2px 10px rgba(255, 215, 0, 0.5);
        }
        .winner-ticker span {
            display: inline-block;
            padding-right: 30px;
            animation: ticker 15s linear infinite;
            font-weight: bold;
            color: #000;
        }
        @keyframes ticker {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .container {
            flex: 1;
            padding: 20px;
            text-align: center;
        }
        #round-id {
            font-size: clamp(22px, 6vw, 30px);
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            animation: glow 2s infinite;
        }
        @keyframes glow {
            0% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.3); }
            50% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
            100% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.3); }
        }
        .number-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
        }
        .number-btn {
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #ffd700;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1;
        }
        .number-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #ffd700;
        }
        .number-btn img {
            width: 100%;
            max-width: 40px;
        }
        .color-bar {
            height: 5px;
            margin-top: 5px;
            width: 100%;
        }
        .options, .modes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        .option-btn, .mode-btn {
            padding: 12px 30px;
            font-size: clamp(14px, 3vw, 18px);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }
        .option-btn:hover, .mode-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }
        #green-btn { background: #00cc00; }
        #red-btn { background: #ff3333; }
        #big-btn { background: #ffcc00; color: #000; }
        #small-btn { background: #ffcc00; color: #000; }
        #odd-btn { background: #00b7eb; }
        #even-btn { background: #00b7eb; }
        .mode-btn { background: #444; }
        .mode-btn.active { background: #ff4500; }
        #countdown {
            font-size: clamp(40px, 10vw, 60px);
            margin: 20px 0;
            animation: pulse 1s infinite;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        #bet-modal, #result {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 30px;
            border-radius: 20px;
            z-index: 1000;
            display: none;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }
        #bet-modal input {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            margin: 15px 0;
            border-radius: 10px;
            border: none;
        }
        #bet-modal button, #result button {
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
        }
        #confirm-bet { background: #00cc00; }
        #cancel-bet { background: #ff3333; }
        #close-result { background: #ff4500; }
        #result img { width: 100%; max-width: 150px; }
        #result-text { font-size: 20px; margin-top: 20px; }
        #history {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-top: 3px solid #ffd700;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.5);
        }
        #history-list li {
            list-style: none;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            margin: 5px 0;
            border-radius: 8px;
        }
        #banned-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: #ff3333;
            display: none;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            z-index: 2000;
        }
        #error-message {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #ff3333;
            padding: 10px;
            border-radius: 8px;
            display: none;
            z-index: 1500;
        }
        @media (max-width: 600px) {
            .number-grid { grid-template-columns: repeat(3, 1fr); }
            .number-btn { padding: 10px; }
            header { flex-direction: column; gap: 10px; }
            #countdown { font-size: 40px; }
        }
    </style>
</head>
<body>
    <div class="winner-ticker" id="winner-ticker"></div>
    <header>
        <div id="user-id">ID: Loading...</div>
        <div id="balance">0 MMK</div>
    </header>
    <div class="container">
        <div id="round-id"></div>
        <div class="number-grid">
            <div class="number-btn" data-value="0"><img src="https://github.com/Opper125/wingo/raw/main/0.png"><div class="color-bar" style="background: #00cc00;"></div></div>
            <div class="number-btn" data-value="1"><img src="https://github.com/Opper125/wingo/raw/main/1.png"><div class="color-bar" style="background: #ff3333;"></div></div>
            <div class="number-btn" data-value="2"><img src="https://github.com/Opper125/wingo/raw/main/2.png"><div class="color-bar" style="background: #00cc00;"></div></div>
            <div class="number-btn" data-value="3"><img src="https://github.com/Opper125/wingo/raw/main/3.png"><div class="color-bar" style="background: #ff3333;"></div></div>
            <div class="number-btn" data-value="4"><img src="https://github.com/Opper125/wingo/raw/main/4.png"><div class="color-bar" style="background: #00cc00;"></div></div>
            <div class="number-btn" data-value="5"><img src="https://github.com/Opper125/wingo/raw/main/5.png"><div class="color-bar" style="background: #ff3333;"></div></div>
            <div class="number-btn" data-value="6"><img src="https://github.com/Opper125/wingo/raw/main/6.png"><div class="color-bar" style="background: #00cc00;"></div></div>
            <div class="number-btn" data-value="7"><img src="https://github.com/Opper125/wingo/raw/main/7.png"><div class="color-bar" style="background: #ff3333;"></div></div>
            <div class="number-btn" data-value="8"><img src="https://github.com/Opper125/wingo/raw/main/8.png"><div class="color-bar" style="background: #00cc00;"></div></div>
            <div class="number-btn" data-value="9"><img src="https://github.com/Opper125/wingo/raw/main/9.png"><div class="color-bar" style="background: #ff3333;"></div></div>
        </div>
        <div class="options">
            <button id="green-btn" class="option-btn" data-type="green">GREEN</button>
            <button id="red-btn" class="option-btn" data-type="red">RED</button>
            <button id="big-btn" class="option-btn" data-type="big">BIG</button>
            <button id="small-btn" class="option-btn" data-type="small">SMALL</button>
            <button id="odd-btn" class="option-btn" data-type="odd">ODD</button>
            <button id="even-btn" class="option-btn" data-type="even">EVEN</button>
        </div>
        <div class="modes">
            <button class="mode-btn" data-time="1">1 မိနစ်</button>
            <button class="mode-btn" data-time="3">3 မိနစ်</button>
            <button class="mode-btn" data-time="5">5 မိနစ်</button>
            <button class="mode-btn active" data-time="10">10 မိနစ်</button>
        </div>
        <div id="countdown"></div>
    </div>
    <div id="bet-modal">
        <h2>ထိုးကြေးတင်ရန်</h2>
        <input type="number" id="bet-amount" min="100" placeholder="အနည်းဆုံး 100 MMK">
        <button id="confirm-bet">အတည်ပြု</button>
        <button id="cancel-bet">X</button>
    </div>
    <div id="result">
        <img id="result-img" src="">
        <div id="result-text"></div>
        <button id="close-result">OK</button>
    </div>
    <div id="history">
        <h3>မှတ်တမ်း</h3>
        <ul id="history-list"></ul>
    </div>
    <div id="banned-message">သင့်အကောင့်ကို ပိတ်ထားပါသည်။</div>
    <div id="error-message"></div>

    <script>
        const supabase = Supabase.createClient(
            'https://qdusallinlchgvifxixd.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkdXNhbGxpbmxjaGd2aWZ4aXhkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQzMDExNTcsImV4cCI6MjA1OTg3NzE1N30.Nnbjv3uJTfkwrrFE75PXU23yWATcfPRzQ748ULB8lGc'
        );

        let userId = localStorage.getItem('userId');
        let balance = 0;
        let currentMode = 10;
        let bets = {};
        let countdown;
        let currentRoundId = null;
        const startTime = Math.floor(Date.now() / 1000);

        async function initializeUser() {
            if (!userId) {
                userId = Math.floor(100000 + Math.random() * 900000).toString();
                localStorage.setItem('userId', userId);
                await supabase.from('users').insert({ user_id: userId, balance: 0, is_banned: false });
            }
            const { data } = await supabase.from('users').select('balance, is_banned').eq('user_id', userId).single();
            balance = data?.balance || 0;
            if (data?.is_banned) {
                document.getElementById('banned-message').style.display = 'flex';
                disableGame();
            }
            document.getElementById('user-id').textContent = `ID: ${userId}`;
            document.getElementById('balance').textContent = `${balance} MMK`;

            supabase.channel('users').on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'users', filter: `user_id=eq.${userId}` }, payload => {
                balance = payload.new.balance;
                document.getElementById('balance').textContent = `${balance} MMK`;
                if (payload.new.is_banned) {
                    document.getElementById('banned-message').style.display = 'flex';
                    disableGame();
                } else {
                    document.getElementById('banned-message').style.display = 'none';
                }
            }).subscribe();
        }

        async function initializeRound() {
            const currentDate = new Date().toISOString().slice(0, 10).replace(/-/g, '');
            const { data: rounds } = await supabase.from('game_rounds').select('*').eq('mode', currentMode).eq('status', 'active').order('start_time', { ascending: false }).limit(1);
            if (!rounds.length) {
                currentRoundId = `${currentDate}${currentMode}${String(Math.floor(Math.random() * 10000)).padStart(4, '0')}`;
                await supabase.from('game_rounds').insert({ round_id: currentRoundId, mode: currentMode, status: 'active' });
            } else {
                currentRoundId = rounds[0].round_id;
            }
            document.getElementById('round-id').textContent = currentRoundId;
            startCountdown(currentMode);
        }

        function startCountdown(mode) {
            clearInterval(countdown);
            const totalSeconds = mode * 60;
            let timeLeft = totalSeconds - ((Math.floor(Date.now() / 1000) - startTime) % totalSeconds);
            document.getElementById('countdown').style.display = 'block';
            countdown = setInterval(async () => {
                timeLeft--;
                document.getElementById('countdown').textContent = `${Math.floor(timeLeft / 60)}:${String(timeLeft % 60).padStart(2, '0')}`;
                if (timeLeft <= 10) {
                    document.getElementById('countdown').style.fontSize = '50px';
                    document.getElementById('countdown').textContent = `${timeLeft} စက္ကန့်`;
                    if (timeLeft <= 0) {
                        await endRound(mode);
                        timeLeft = totalSeconds;
                    }
                } else {
                    document.getElementById('countdown').style.fontSize = '40px';
                }
            }, 1000);
        }

        document.querySelectorAll('.number-btn, .option-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const modal = document.getElementById('bet-modal');
                modal.style.display = 'block';
                modal.dataset.type = btn.dataset.type || 'number';
                modal.dataset.value = btn.dataset.value || btn.dataset.type;
            });
        });

        document.getElementById('confirm-bet').addEventListener('click', async () => {
            const amount = parseInt(document.getElementById('bet-amount').value);
            const { type, value } = document.getElementById('bet-modal').dataset;
            if (amount >= 100 && amount <= balance) {
                balance -= amount;
                await supabase.from('users').update({ balance }).eq('user_id', userId);
                await supabase.from('bets').insert({ user_id: userId, round_id: currentRoundId, bet_type: type, bet_value: value, amount });
                await supabase.from('transactions').insert({ user_id: userId, amount, type: 'bet' });
                bets[value] = (bets[value] || 0) + amount;
                document.getElementById('balance').textContent = `${balance} MMK`;
                closeModal();
            } else {
                alert('ငွေပမာဏ မမှန်ကန်ပါ။');
            }
        });

        document.getElementById('cancel-bet').addEventListener('click', closeModal);

        function closeModal() {
            document.getElementById('bet-modal').style.display = 'none';
            document.getElementById('bet-amount').value = '';
        }

        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', async () => {
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentMode = parseInt(btn.dataset.time);
                await initializeRound();
            });
        });

        async function endRound(mode) {
            clearInterval(countdown);
            const result = Math.floor(Math.random() * 10);
            await supabase.from('game_rounds').update({ result, status: 'completed', end_time: new Date() }).eq('round_id', currentRoundId);

            const greenNumbers = [0, 2, 4, 6, 8];
            const redNumbers = [1, 3, 5, 7, 9];
            const bigNumbers = [5, 6, 7, 8, 9];
            const smallNumbers = [0, 1, 2, 3, 4];
            const oddNumbers = [1, 3, 5, 7, 9];
            const evenNumbers = [0, 2, 4, 6, 8];

            const { data: roundBets } = await supabase.from('bets').select('*').eq('round_id', currentRoundId);
            let winnings = 0;
            for (const bet of roundBets) {
                if (bet.user_id === userId) {
                    if (bet.bet_type === 'number' && parseInt(bet.bet_value) === result) {
                        winnings += bet.amount * 3.5;
                        await supabase.from('bets').update({ status: 'won' }).eq('id', bet.id);
                    } else if (bet.bet_type === 'green' && greenNumbers.includes(result)) {
                        winnings += bet.amount * 2;
                        await supabase.from('bets').update({ status: 'won' }).eq('id', bet.id);
                    } else if (bet.bet_type === 'red' && redNumbers.includes(result)) {
                        winnings += bet.amount * 2;
                        await supabase.from('bets').update({ status: 'won' }).eq('id', bet.id);
                    } else if (bet.bet_type === 'big' && bigNumbers.includes(result)) {
                        winnings += bet.amount * 2;
                        await supabase.from('bets').update({ status: 'won' }).eq('id', bet.id);
                    } else if (bet.bet_type === 'small' && smallNumbers.includes(result)) {
                        winnings += bet.amount * 2;
                        await supabase.from('bets').update({ status: 'won' }).eq('id', bet.id);
                    } else if (bet.bet_type === 'odd' && oddNumbers.includes(result)) {
                        winnings += bet.amount * 2;
                        await supabase.from('bets').update({ status: 'won' }).eq('id', bet.id);
                    } else if (bet.bet_type === 'even' && evenNumbers.includes(result)) {
                        winnings += bet.amount * 2;
                        await supabase.from('bets').update({ status: 'won' }).eq('id', bet.id);
                    } else {
                        await supabase.from('bets').update({ status: 'lost' }).eq('id', bet.id);
                    }
                }
            }

            if (winnings > 0) {
                balance += winnings;
                await supabase.from('users').update({ balance }).eq('user_id', userId);
                await supabase.from('transactions').insert({ user_id: userId, amount: winnings, type: 'win' });
                await supabase.from('winners').insert({ user_id: userId, round_id: currentRoundId, winnings });
                if (winnings >= 100000) updateWinnerTicker(userId, winnings);
            }

            document.getElementById('result-img').src = winnings > 0 ? 'https://github.com/Opper125/wingo/raw/main/win.png' : 'https://github.com/Opper125/wingo/raw/main/lost.png';
            document.getElementById('result-text').innerHTML = `
                ပွဲစဉ်: ${currentRoundId}<br>
                ရလဒ်: ${result}<br>
                ${winnings > 0 ? `Win +${winnings} MMK` : 'Lost'}
            `;
            document.getElementById('result').style.display = 'block';
            addToHistory(result, winnings, mode);

            document.getElementById('close-result').onclick = async () => {
                document.getElementById('result').style.display = 'none';
                bets = {};
                await initializeRound();
            };
        }

        function addToHistory(result, winnings, mode) {
            const li = document.createElement('li');
            li.textContent = `${currentRoundId} - ${result} (${winnings > 0 ? `+${winnings}` : '-0'}) - ${mode} မိနစ်`;
            document.getElementById('history-list').prepend(li);
        }

        function updateWinnerTicker(userId, winnings) {
            const ticker = document.getElementById('winner-ticker');
            const maskedId = `${userId.charAt(0)}*****`;
            ticker.innerHTML += `<span>ID: ${maskedId} - ${winnings} MMK</span>`;
        }

        function disableGame() {
            document.querySelectorAll('button').forEach(btn => btn.disabled = true);
        }

        window.addEventListener('load', async () => {
            await initializeUser();
            await initializeRound();
        });
    </script>
</body>
</html>
